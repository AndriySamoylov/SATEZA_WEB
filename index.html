<script>
(function () {
  const video  = document.getElementById("INTRO");
  const navbar = document.getElementById("BTTTMAIN");
  const mainBtn = document.querySelector(".MB1");
  const subBtns = document.querySelector(".SB1");
  const STORAGE_KEY = "introVideoFinishedTime";
  const RESET_MS = 60 * 60 * 1000;

  setTimeout(() => {
    navbar.classList.add("navbarshifted");
  }, 17000);

  function applyEndedState() {
    document.body.style.overflow = "auto";
    document.body.classList.add("hide-scrollbar");
    navbar.classList.add("navbarshifted");
  }

  const lastSeen = localStorage.getItem(STORAGE_KEY);
  const now = Date.now();

  if (!lastSeen || now - lastSeen > RESET_MS) {
    video.addEventListener("ended", () => {
      applyEndedState();
      localStorage.setItem(STORAGE_KEY, Date.now());
    }, { once: true });
  } else {
    const seekToEnd = () => {
      try {
        if (isFinite(video.duration) && video.duration > 0) {
          const epsilon = 0.05;
          video.currentTime = Math.max(0, video.duration - epsilon);
        }
      } catch (e) { }
      video.pause();
      video.removeAttribute("autoplay");
      applyEndedState();
    };

    if (video.readyState >= 1) {
      seekToEnd();
    } else {
      video.addEventListener("loadedmetadata", seekToEnd, { once: true });
    }
  }

  if (mainBtn && subBtns) {
    mainBtn.addEventListener("mouseenter", () => {
      mainBtn.classList.add("hidden");
      subBtns.classList.add("show");
    });
    subBtns.addEventListener("mouseleave", () => {
      subBtns.classList.remove("show");
      mainBtn.classList.remove("hidden");
    });
  }
})();
